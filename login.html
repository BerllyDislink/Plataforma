<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header>
        <a href="/index.html" class="logo">Easy-Home</a>
        <div class="group">
            <ul class="navegacion">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/login.html" class="perfil">Perfil</a></li>
                <li><a href="#">Reservas</a></li>
                <li><a href="#">Notificaciones <span class="numero">
                0
                </span></a></li>
                <li><a href="#">Pagos</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <div class="search">
                <span class="icon">
                    <ion-icon name="search-outline" class="searchBtn"></ion-icon>
                    <ion-icon name="close-outline" class="closeBtn" ></ion-icon>
                </span>
                <div>
                    <ion-icon name="menu-outline" class="menuToggle"></ion-icon>
                </div>
            </div>
            <div class="searchBox">
                <input type="text" placeholder="Busca aqui...">
            </div>
        </div>
    </header>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    let searchBtn = document.querySelector('.searchBtn');
    let closeBtn = document.querySelector('.closeBtn');
    let searchBox = document.querySelector('.searchBox');
    let navegacion = document.querySelector('.navegacion');
    let menuToggle = document.querySelector('.menuToggle');
    let header = document.querySelector('header');


    searchBtn.onclick = function(){
        searchBox.classList.add('active');
        closeBtn.classList.add('active');
        searchBtn.classList.add('active');
        menuToggle.classList.add('hide');
        header.classList.remove('open');
    }
    closeBtn.onclick = function(){
        searchBox.classList.remove('active');
        closeBtn.classList.remove('active');
        searchBtn.classList.remove('active');
        menuToggle.classList.remove('hide');
    }
    menuToggle.onclick = function(){
       header.classList.toggle('open');
       searchBox.classList.remove('active');
        closeBtn.classList.remove('active');
        searchBtn.classList.remove('active');
    }
</script>
<div class="body_login">
<div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
             <label><input type="checkbox">Remember me</label>
             <a href="">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account?<a href="#" class="registrarse">Registrarse</a></p>
                
            </div>
        </form>
    </div>
    <div class="form-box registrarse">
        <h2>Registrarse</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                <input type="text" required>
                <label>Nombre</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                <input type="text" required>
                <label>Apellido</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="clase1">
                <label for="clase"></label>
                <input type="radio" name="clase"> Propietario
                <input type="radio" name="clase"> Estudiante
            </div>
            <div class="remember-forgot">
             <label><input type="checkbox">Estoy de acuerdo con los terminos y condiciones</label>
            </div>
            <button type="submit" class="btn">Registrarse</button>
            <div class="registro-logeo">
                <p>¿Ya tienes una cuenta? <a href="#" class="login-link">Inicia Sesión</a></p>
            </div>
    </div>
</div>

</div>
<script src="/index.js"></script>
</body>

</html>
